<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css" media="all" />
    <link href="css/styles.css" rel="stylesheet" type="text/css" media="all" />
    <script src="js/jquery-3.1.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Political Bent</title>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h1>Political Bent</h1>
        <h2>Answer simple questions to give you complex answers:</h2>
      </div>
      <div class="profile">
        <form>
          <div class="form-group input-name">
            <label for="name">Your name:</label>
            <input id="name" class="form-control" type="text" />
            <span id="name-warning" class="help-block"></span>
          </div>
          <h4>Your gender:</h4>
          <select class="form-control input-gender" id="gender">
            <option value="0">Male</option>
            <option value="1">Female</option>
          </select>
          <p></p>
          <h4>Your age:</h4>
          <select class="form-control" id="age">
            <option value="17">under 18</option>
            <option value="23">18 - 25</option>
            <option value="30">26 - 39</option>
            <option value="41">40+</option>
          </select>
          <p></p>
          <h4>Your favorite Supreme Court justice:</h4>
          <select class="form-control" id="justice">
            <option value="2">Anthony Kennedy</option>
            <option value="1">Clarence Thomas</option>
            <option value="4">Ruth Bader Ginsburg</option>
            <option value="3">Stephen Breyer</option>
            <option value="0">Samuel Alito</option>
            <option value="5">Sonia Sotomayor</option>
            <option value="6">Elena Kagan</option>
          </select>
          <p></p>
          <button type="submit" class="btn">Submit</button>
        </form>
      </div>
      <p></p>
      <div class="well results">
        <h3>Your political leaning:</h3>
        <p></p>
        <div>
          <h3 id="political-name"></h3>
          <p id="political-reason"></p>
        </div>
      </div>
    </div>
  </body>
</html>
